<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <style>
    .wrapper {
      display: grid;
      grid-template-columns: 300px 300px;
    }
    .fondgris {
      background-color: gray;
    }
  </style>
  <script>
    window.onload = function() {
      const lists = document.querySelectorAll('ul');
      lists.forEach(list => {
        const items = list.querySelectorAll('li');
        items.forEach((li, index) => {
          li.id = `${list.id}${index + 10}`;
        });
      });
    };
  </script>
</head>
<body>

<div class="wrapper">
  <ul id="liste1">
    <li class="fondgris">item 1-1</li>
    <li class="fondgris">item 1-2</li>
    <li class="fondgris">item 1-3</li>
    <li class="fondgris">item 1-4</li>
  </ul>
  <ul id="liste2">
    <li class="fondgris">item 2-1</li>
    <li class="fondgris">item 2-2</li>
    <li class="fondgris">item 2-3</li>
    <li class="fondgris">item 2-4</li>
  </ul>
</div>
<button id="btnechange" onclick="deplace()">Déplacer les éléments</button>

</body>
</html>
